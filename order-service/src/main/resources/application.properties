spring.application.name=order-service
server.port=9090

# Database
spring.datasource.url=jdbc:mysql://localhost:3306/order_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=admin
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.hostname=localhost

# ------ JWT Configuration ---------
app.jwt-secret=87d30924574640e83d55653999fc0b3a4973a9cad137c41937c65887a26262bb
#appsecret is the code. It must be in SHA-256 encrypted format

# Cart Service Circuit Breaker
resilience4j.circuitbreaker.instances.cart-service.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.cart-service.failureRateThreshold=50
resilience4j.circuitbreaker.instances.cart-service.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.cart-service.automaticTransitionFromOpenToHalfOpenEnabled=true
resilience4j.circuitbreaker.instances.cart-service.waitDurationInOpenState=5s
resilience4j.circuitbreaker.instances.cart-service.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.cart-service.slidingWindowSize=10
resilience4j.circuitbreaker.instances.cart-service.slidingWindowType=COUNT_BASED

# Inventory Service Circuit Breaker
resilience4j.circuitbreaker.instances.inventory-service.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.inventory-service.failureRateThreshold=50
resilience4j.circuitbreaker.instances.inventory-service.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.inventory-service.automaticTransitionFromOpenToHalfOpenEnabled=true
resilience4j.circuitbreaker.instances.inventory-service.waitDurationInOpenState=5s
resilience4j.circuitbreaker.instances.inventory-service.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.inventory-service.slidingWindowSize=10
resilience4j.circuitbreaker.instances.inventory-service.slidingWindowType=COUNT_BASED

# --- Resilience4j Retry Config ---
resilience4j.retry.instances.cart-service.maxRetryAttempts=3
resilience4j.retry.instances.cart-service.waitDuration=2s
resilience4j.retry.instances.inventory-service.maxRetryAttempts=3
resilience4j.retry.instances.inventory-service.waitDuration=2s