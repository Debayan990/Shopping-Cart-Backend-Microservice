spring.application.name=order-service
server.port=9090

# Database
spring.datasource.url=jdbc:mysql://localhost:3306/order_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=admin
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.hostname=localhost

# ------ JWT Configuration ---------
app.jwt-secret=87d30924574640e83d55653999fc0b3a4973a9cad137c41937c65887a26262bb
#appsecret is the code. It must be in SHA-256 encrypted format

# Cart Service Circuit Breaker
resilience4j.circuitbreaker.instances.cart-service.register-health-indicator=true
resilience4j.circuitbreaker.instances.cart-service.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.cart-service.minimum-number-of-calls=5
resilience4j.circuitbreaker.instances.cart-service.automatic-transition-from-open-to-half-open-enabled=true
resilience4j.circuitbreaker.instances.cart-service.wait-duration-in-open-state=5s
resilience4j.circuitbreaker.instances.cart-service.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.cart-service.sliding-window-size=10
resilience4j.circuitbreaker.instances.cart-service.sliding-window-type=COUNT_BASED

# Inventory Service Circuit Breaker
resilience4j.circuitbreaker.instances.inventory-service.register-health-indicator=true
resilience4j.circuitbreaker.instances.inventory-service.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.inventory-service.minimum-number-of-calls=5
resilience4j.circuitbreaker.instances.inventory-service.automatic-transition-from-open-to-half-open-enabled=true
resilience4j.circuitbreaker.instances.inventory-service.wait-duration-in-open-state=5s
resilience4j.circuitbreaker.instances.inventory-service.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.inventory-service.sliding-window-size=10
resilience4j.circuitbreaker.instances.inventory-service.sliding-window-type=COUNT_BASED

# --- Resilience4j Retry Config ---
resilience4j.retry.instances.cart-service.max-attempts=3
resilience4j.retry.instances.cart-service.wait-duration=2s
resilience4j.retry.instances.inventory-service.max-attempts=3
resilience4j.retry.instances.inventory-service.wait-duration=2s